name: Rebuild Distribution

on:
  push:
    branches:
      - 'master'
    paths:
      - 'Extensions/*'
      - 'Themes/*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Autobuild extensions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build distribution
        run: npm run build-extensions

      - name: Push changes to gh-pages
        run: >
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

          npx gh-pages
          -u "github-actions-bot <support+actions@github.com>"
          --add
          --dist .
          --src "{Extensions/dist/*.json,Extensions/dist/page/gallery.json,Extensions/dist/page/list.json,Extensions/dist/page/themes.json}"
          --message 'Rebuild Distribution'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
